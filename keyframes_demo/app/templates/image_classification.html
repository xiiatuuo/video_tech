<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
<h1>Image Classification</h1>
<form action="" method="post" name="classify">
    {{form.hidden_tag()}}
    <p>
        Please enter your Url:<br>
        {{form.url(size=256)}}<br>
		{% if error %}
            <span style="color: red;">[{{ error }}]</span>
        {% endif %}
    </p>
    <p><input type="submit" value="classified"></p>
</form>
{% endblock %}
